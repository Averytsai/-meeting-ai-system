<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1024px;
            height: 1024px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .icon-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .mic {
            font-size: 450px;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }
        .waves {
            position: absolute;
            width: 700px;
            height: 700px;
            border: 8px solid rgba(255,255,255,0.15);
            border-radius: 50%;
        }
        .wave1 { width: 600px; height: 600px; }
        .wave2 { width: 750px; height: 750px; }
        .wave3 { width: 900px; height: 900px; }
        .ai-badge {
            position: absolute;
            bottom: 150px;
            background: rgba(255,255,255,0.95);
            color: #764ba2;
            font-size: 80px;
            font-weight: 800;
            padding: 20px 60px;
            border-radius: 50px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="waves wave3"></div>
        <div class="waves wave2"></div>
        <div class="waves wave1"></div>
        <div class="mic">üéôÔ∏è</div>
        <div class="ai-badge">AI</div>
    </div>
</body>
</html>
