        body {
            width: 1284px;

            background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 120px 80px;
            color: white;
        }
        .badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 60px;
        }
        .title {
            font-size: 72px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #fff 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 42px;
            color: #888;
            text-align: center;
            margin-bottom: 80px;
        }
        .phone-frame {
            width: 900px;
            height: 1800px;
            background: #1a1a2e;
            border-radius: 60px;
            border: 4px solid #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 28px;
            color: #fff;
        }
        .app-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .recording-animation {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 140px;
            position: relative;
            margin-bottom: 50px;
        }
        .recording-animation::before {
            content: '';
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            border: 4px solid rgba(245, 87, 108, 0.3);
        }
        .recording-animation::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 4px solid rgba(245, 87, 108, 0.15);
        }
        .timer {
            font-size: 100px;
            font-weight: 300;
            font-family: 'SF Mono', monospace;
            color: #f5576c;
            margin-bottom: 30px;
        }
        .recording-label {
            font-size: 42px;
            color: #f5576c;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 80px;
        }
        .recording-dot {
            width: 20px;
            height: 20px;
            background: #f5576c;
            border-radius: 50%;
        }
        .stop-button {
            width: 300px;
            padding: 35px;
            background: #f5576c;
            border-radius: 25px;
            font-size: 40px;
            font-weight: 600;
            text-align: center;
        }
        .attendees {
            width: 100%;
            background: #252540;
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
        }
        .attendee {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            font-size: 30px;
        }
        .attendee:last-child { border: none; }
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
